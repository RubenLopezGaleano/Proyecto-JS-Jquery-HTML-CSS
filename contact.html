<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Proyecto javaScript</title>
    <!-- Cargar css -->
    <link rel="stylesheet" href="CSS/styles.css">
    <link id="theme" rel="stylesheet" href="CSS/green.css">
    <!--Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!--Cargar javaScript  -->
    <script src="js/about.js"></script>
    <!-- Jquery UI -->
    <link rel="stylesheet" href="JS/jquery-ui-1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="JS/jquery-ui-1.12.1/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="JS/jquery-ui-1.12.1/jquery-ui.theme.min.css">
    <script src="js/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <!-- Pligin validacion Jquery para formulario -->
     
    <script src = "//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script> 
</head>
<body>
    <div id="selector-theme">
        <div id="to-green"></div>
        <div id="to-red"></div>
        <div id="to-blue"></div>
    </div>
    <section id= "global">
        <header>
            <div id="logo">
                <h1>Proyecto JS</h1>
            </div>
            <div class="clearfix"></div>
            <nav id="menu">
                <ul >
                    <li><a href="index.html">Inicio</a></li>        
                    <li><a href="reloj.html">Reloj</a></li>    
                    <li><a href="about.html">Sobre mi</a></li>    
                    <li><a href="contact.html">Contacto</a></li>    
                </ul>
            </nav>
            
        </header>

        <section id="content">
            <div id="box">
                <!-- formulario de contacto -->
                <h2>Contacto</h2>
                <form action="" method="POST" id="form_contact">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" data-validation = "alfanumérico">

                    <label for="subname">Apellido</label>
                    <input type="text" name="subname" data-validation = "alfanumérico">

                    <label for="email">Email</label>
                    <input type="email" name="email" data-validation = "email">

                    <label for="sex">Sexo</label>
                    <select name="sex" data-validation = "required">
                        <option value="men">Hombre</option>
                        <option value="woman">Woman</option>
                        <option value="dude">No quiero responder</option>
                    </select>

                    <label for="date">Fecha de Nacimiento</label>
                    <input type="text" name="date" data-validation="date" data-validation-format="dd-mm-yyyy">

                    <label for="year">Edad</label>
                    <input type="number" name="year" data-validation="number">

                    <input type="submit" value="Enviar">

                </form>
            </div>

            <aside id="sidebar">
                    <div class="about">
                    <h4><span>¿Quien soy?</span></h4>
                        <img src="img1/img/caracol.jpg" alt="">
                        <p>Lorem Ipsum es simplemente un texto ficticio de la industria de impresión y composición tipográfica. Lorem Ipsum ha sido el texto ficticio</p>
                    </div>
                    <div id="login">
                        <h4><span>Identificate</span></h4>
                        <form>
                            <label for="name">Nombre</label>
                            <input type="text" name="name" id="form_name">

                            <label for="email">Correo</label>
                            <input type="email" name="email">

                            <label for="password">Contraseña</label>
                            <input type="password" name="password">

                            <input type="submit" value="Entrar">
                        </form>
                    </div>
            </aside>
             <div class="clearfix"></div>
        </section>
    </section>
    <footer>
        Master de javaScript, Ruben Lopez Galeano &copy;

        <a href="#" class="subir">Ir arriba</a>
    </footer>
</body>
</html>
